<!doctype html>
<html>
  <head>
    <meta http-Equiv="Cache-Control" Content="no-cache">
    <meta http-Equiv="Pragma" Content="no-cache">
    <meta http-Equiv="Expires" Content="0">
    <link rel="stylesheet" href="demo/css/demo.css">
  </head>
  <body>
    <app data-iframe-height>
      <div id="element-one"></div>
      <div id="element-two"></div>
    </app>
    <script src="//cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.contentWindow.min.js"></script>
    <script src="src/polyfill.js"></script>
    <script>
      window.addEventListener('load', function () {
        setTimeout(function(){
          var element = document.createElement('div');
          element.id = 'element-three';

          document.body.getElementsByTagName('app')[0].appendChild( element );
        }, 2 * 1000)
      }, false);
    </script>
  </body>
</html>
